<div class="flex">
    <div class="flex-item">
        <div style="display: block;">
            <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="flex-item">
        <table class="table table-responsive table-condensed">
            <tr>
                <th *ngFor="let label of lineChartLabels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
                <!-- <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td> -->
                <td *ngFor="let label of lineChartLabels; let j=index">{{label && d.data[j]}}</td>
            </tr>
        </table>
        <button mat-button mat-raised-button color="secondary" (click)="randomize()">Aleatoriamente</button>
        <button mat-button mat-raised-button color="secondary" (click)="pushOne()">Agregar</button>
        <button mat-button mat-raised-button color="primary" (click)="changeColor()">Recolorear</button>
        <button mat-button mat-raised-button color="primary" (click)="hideOne()">Mostrar/Ocultar Tortillas</button>
        <button mat-button mat-raised-button color="primary" (click)="changeLabel()">Cambiar Etiquetas</button>
    </div>
</div>
